<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Tasha Marsh Wellbeing, a mentoring and listening service run by Somerset based, Advice and guidance certified Psychology graduate Tasha Marsh. Qualified in the Lifelong Learning Sector.">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Tasha Marsh Wellbeing</title>
  </head>
  <body ng-app="TashaApp">

   <div class="container" ng-controller="TashaController">
      <div>
        <img class="logo" src="../img/logo.png"/>
      </div>
      <nav class="navbar main-nav">
      <!--        <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#navbar-header" aria-controls="navbar-header" aria-expanded="false" aria-label="Toggle navigation"></button> -->
        <div ng-class="{active: $route.current.$$route.tab == 'mains'}" class="col-md-2 col-sm-12">
          <a ng-href="#/" class="nav-link">Home</a>
        </div>
        <div ng-class="{active: $route.current.$$route.tab == 'wellbeing'}" class="col-md-2 col-sm-12">
          <a ng-href="#/wellbeing" class="nav-link">Wellbeing</a>
        </div>
        <div ng-class="{active: $route.current.$$route.tab == 'wellnesscoaching'}" class="col-md-2 col-sm-12">
           <a ng-href="#/wellnesscoaching" class="nav-link">Wellness Coaching</a>
        </div>        
        <div ng-class="{active: $route.current.$$route.tab == 'psychology'}" class="col-md-2 col-sm-12">
           <a ng-href="#/psychology" class="nav-link">Psychology</a>
        </div>
        <div ng-class="{active: $route.current.$$route.tab == 'mentalhealth'}" class="col-md-2 col-sm-12">
          <a ng-href="#/mentalhealth" class="nav-link"><span class="hide-sm">Mental</span> Health</a>
        </div>
        <div ng-class="{active: $route.current.$$route.tab == 'aboutme'}" class="col-md-2 col-sm-12">
          <a ng-href="#/aboutme" class="nav-link">About Me</a>
        </div>
        <div ng-class="{active: $route.current.$$route.tab == 'contact'}" class="col-md-2 col-sm-12">
          <a ng-href="#/contact" class="nav-link">Contact</a>
        </div>
      </nav> <!-- /navbar -->
      <div>
        <div ng-view=""></div>
      </div>
    </div> <!-- /container -->

    <script src="js\angular.min.js"></script>
    <script src="js\angular-route.min.js"></script>
    <script src="js\app.js"></script>
  </body>
</html>
